<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотоип 'mesto' " class="header__logo">
        <img src="images/Line.svg" alt="Линия" class="header__line">
    </header>
    <main id="main">
    <section class="profile">
        <img class="profile__avatar" src="images/Avatar.png" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <p class="profile-info__subtitle">Исследователь океана</p>
            <img src="images/Edit Button.svg" alt="Кнопка отредактировать профиль" class="profile-info__button">
        </div>
        <img src="images/add button.svg" alt="Кнопка добавить фотографию" class="profile__add-button">
    </section>
    <section class="elements">
       <div class="element">
            <img src="images/Karachaevsk.jpg" alt="Особняк на холме" class="element__image">   
            <h2 class="element__text">Карачаевск</h2>  
            <img src="images/like button.svg" alt="Лайк" class="element__button">   
        </div>
        <div class="element">
            <img src="images/Elbrus.png" alt="Гора Эльбрус на фоне заката"  class="element__image">    
            <h2 class="element__text">Гора Эльбрус</h2>     
            <img src="images/like button.svg" alt="Лайк" class="element__button">  
        </div>
        <div class="element">
            <img src="images/Dombai.png" alt="горы в Домбае"  class="element__image">   
            <h2 class="element__text">Домбай</h2> 
            <img src="images/like button.svg" alt="Лайк" class="element__button"> 
        </div>
        <div class="element">
            <img src="images/Elbrus.png" alt="Гора Эльбрус на фоне заката"  class="element__image">  
            <h2 class="element__text">Гора Эльбрус</h2>  
            <img src="images/like button.svg" alt="Лайк" class="element__button"> 
        </div>
        <div class="element">
            <img src="images/Dombai.png" alt="горы в Домбае"  class="element__image">     
            <h2 class="element__text">Домбай</h2>
            <img src="images/like button.svg" alt="Лайк" class="element__button"> 
        </div>
        <div class="element">
            <img src="images/Karachaevsk.jpg" alt="Особняк на холме"  class="element__image">    
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <img src="images/like button.svg" alt="Лайк" class="element__button"> 
        </div> 
    </section>
    <section class="pop-up pop-up__visible_hiden">
        <img src="images/Close Icon.svg" alt="" class="pop-up__close-button">
        <div class="form">
            <h1 class="form__title">Редактировать профиль</h1>
                <input type="text" class="form__profile form__login">
                <input type="text" class="form__profile form__password"> 
                <div class="form__save-button"> 
                    <h1 class="form__save-button_text">Сохранить</h1>
                </div>
        </div>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
